<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Pacifico&family=Poppins:wght@200&family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
         <div class="apply-box">
           <h1>Job Application Form <span class="title-small">(web)</span></h1>
           <form action="">
             <div class="form-container">
                <div class="form-control">
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first-name" id="first-name" placeholder="enter your first name" required>
                </div>
                <div class="form-control">
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="last-name" id="last-name" placeholder="enter your last name" required>
                </div>
                <div class="form-control">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="enter your email id" required>
                </div>
                <div class="form-control">
                    <label for="job-role">Job role:</label>
                    <select name="job-role" id="job-role">
                        <option value="">select job type</option>
                        <option value="">Front-end Developer</option>
                        <option value="">Back-end Developer</option>
                        <option value="">Full-stack Developer</option>
                        <option value="">UI/UX Designer</option>
                    </select>
                </div>
                <div class="textarea-control">
                    <label for="Address">Address:</label>
                    <textarea name="address" id="address" cols="50" rows="4" placeholder="enter address"></textarea>    
                </div>
                <div class="form-control">
                    <label for="city">City:</label>
                    <input  name="city" id="city" placeholder="entey your city name" required>
                </div>
                <div class="form-control">
                    <label for="pincode">Pincode:</label>
                    <input type="number" name="pincode" id="pincode" placeholder="entey your pincode" required>
                </div>
                <div class="form-control">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" value="2022-06-27" required>
                </div>
                <div class="form-control">
                    <label for="upload">Upload your resume:</label>
                    <input type="file" name="upload" id="upload">
                </div>
             </div>
             <div class="button">
                <button type="submit">Apply Now</button>
             </div>  
           </form>
         </div>
    </div>
</body>
</html>
